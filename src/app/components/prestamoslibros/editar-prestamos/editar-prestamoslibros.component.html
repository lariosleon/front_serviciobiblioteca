<div class="pop-up">
  <form [formGroup]="prestamoseditarlibrosForm" (ngSubmit)="guardar()">

    <div>
      <label class="col-sm-2 col-form-label">Empleado: <p style="color: red">{{comboxempleado}}</p> </label>
    </div>
    <div>
      <label class="col-sm-2 col-form-label" >Estudiante: <p style="color: red">{{comboxestudiante}}</p></label>
    </div>
    <div>
      <label class="col-sm-2 col-form-label">Libro</label>
          <select formControlName="libros">
            <option select value='' style="color: red">{{comboxlibro}}</option>
            <option [value]="libros.id" *ngFor="let libros of maestrosLibros" >{{ libros.nombre }}</option>
      </select>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Fecha de Inicio: <p style="color: red">{{comboxfecha }}</p> </label>
      <label class="col-sm-2 col-form-label">Fecha Finalizacion: <p style="color: red">{{comboxfinalizacion }}</p> </label>
    </div>
    <div>
      <label class="col-sm-2 col-form-label">Estado</label>
          <select formControlName="estado">
            <option [selected]="true" value="comboxestado" style="color: red">{{comboxestado}}</option>
            <option  value="Pendiente">Pendiente</option>
            <option value="Culminado">Culminado</option>
      </select>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Fecha de Retorno</label>
      <div class="col-sm-3">
        <input formControlName="fecha_Retorno" type="date" class="form-control" placeholder="Fecha de Retorno">
      </div>
    </div>
    <button type="submit">Editar</button>
  </form>
</div>
